<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title and favicon -->
  <title>English Janala | Best English Learning Place</title>
  <link rel="shortcut icon" href="assets/logo.png" type="images/x-icon">
  <!-- tailwind and daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font- poppins and hind siliguri -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- css files -->
  <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
  <header>
    <nav class="bg-sky-100 shadow-md">
      <div class="navbar w-11/12 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
              <li><a href=""><i class="fa-solid fa-circle-question"></i>FAQ</a></li>
              <li><a href=""><i class="fa-solid fa-book-open"></i>Learn</a></li>
              <li><a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a></li>
            </ul>
          </div>
          <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
          <div class="flex items-center">
            <span class="font-bold text-lg">English</span>
          <figure>
            <img src="./assets/logo.png" alt="window">
          </figure>
          <span class="font-bangla font-semibold text-[17px]"> জানালা</span>
          </div>

        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 space-x-4">
            <li><a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>FAQ</a></li>
            <li><a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</a></li>
            <li><a href="" class="btn btn-outline btn-primary"><i
                  class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <section class="flex flex-col-reverse md:flex-row gap-10 justify-between items-center w-11/12 mx-auto">
    <div class="content flex-1 text-center md:text-left">
      <h1 class="font-bold text-4xl mb-5"><span class="text-sky-400">English</span> is Easy !!</h1>
      <p class="font-bangla text-gray-700 font-medium text-xl mb-4">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি
        নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
      <form action="" class="mt-8 md:mt-0">
        <input type="text" name="" id="name" placeholder="Enter Your Name" class="input mb-4">
        <input type="password" name="" id="password" placeholder="Password" class="input mb-4"><br>
        <button type="submit" class="btn btn-active btn-primary">Get Started</button>
      </form>
    </div>
    <div class="image flex-1 ">
      <figure>
        <img src="./assets/hero-student.png" alt="a boy with smile on face">
      </figure>
    </div>
  </section>

  <section class="my-20">
    <h2 class="font-bold text-4xl text-center mb-5"><span class="text-sky-400">Let's </span>Learn Vocabularies</h2>
    <div id="level-container" class="flex flex-wrap justify-center gap-5 my-9">
         <!--  <div>
        <button class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Lesson - ${level.level_no}</button>
      </div> -->
    </div>
  </section>

  <section id="level-word-container" class="bg-gray-100 p-5 w-11/12 mx-auto rounded-4xl grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
   <!-- <div class="text-center space-y-4 bg-white rounded-2xl p-9">
    <h2 class="font-bold text-3xl">Eager</h2>
    <p class="font-semibold text-base">Meaning /Pronounciation</p>
    <div class="font-bangla font-semibold text-xl text-gray-700">"আগ্রহী / ইগার"</div>
    <div class="flex items-center justify-between pt-4">
      <button class="btn bg-sky-100 hover:bg-sky-400 text-gray-700"><i class="fa-solid fa-circle-info"></i></button>
      <button class="btn bg-sky-100 hover:bg-sky-400 text-gray-700"><i class="fa-solid fa-volume-high"></i></button>
    </div>
   </div> -->
  </section>

  <script src="./script.js"></script>
</body>
</html>
